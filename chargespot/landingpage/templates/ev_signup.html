<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Network - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .submit-button, .login-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }
        .login-button {
            background-color: #008CBA;
        }
        .login-button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <form action="#" method="POST">
        <h2>Register for EV Charging Network</h2>

        <h3>Personal Information</h3>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <h3>Vehicle Information</h3>
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>

        <label for="vin">VIN (Vehicle Identification Number):</label>
        <input type="text" id="vin" name="vin" required>

        <label for="battery">Battery Capacity (kWh):</label>
        <input type="number" id="battery" name="battery" required>

        <label for="port-type">Charging Port Type:</label>
        <input type="text" id="port-type" name="port-type" required>

        <h3>Account Preferences</h3>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="payment-info">Payment Information:</label>
        <input type="text" id="payment-info" name="payment-info" required>

        <label for="notifications">Notification Preferences:</label>
        <input type="text" id="notifications" name="notifications" required>

        <h3>Additional Information</h3>
        <label for="referrer">Referrer Code:</label>
        <input type="text" id="referrer" name="referrer">

        <label for="social-media">Social Media Links:</label>
        <input type="text" id="social-media" name="social-media">

        <div class="checkbox-group">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Newsletter Subscription</label>
        </div>

        <button type="submit" class="submit-button">Register</button>
        <button type="button" class="login-button">
			<a href={% url 'ev_login' %}>Already a member? Login</a>
		</button>
    </form>

</body>
</html>
