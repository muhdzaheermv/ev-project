{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Network - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .login-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <form action="#" method="POST">
        <h2>Login to EV Charging Network</h2>

        <h3>Login Credentials</h3>
        <label for="username-email">Username or Email:</label>
        <input type="text" id="username-email" name="username-email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="checkbox-group">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember Me</label>
        </div>

        <button type="submit" class="login-button">Login</button>
		<button type="button" class="login-button">
			<a href={% url 'ev_signup' %}>new member? signup</a><br>
			<a href={% url 'ev_station_login' %}>ev station operator? Login</a>
		</button>
    </form>

</body>
</html>
